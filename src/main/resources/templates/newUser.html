<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title> New Users </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1> Зареестрируйте нового пользователя</h1>

<form th:action="@{/newUser}" th:object="${NewUser}" th:method="POST">
    <input type="text" th:field="*{name}" placeholder="Имя пользователя" id="name">
    <input type="hidden" th:field="*{point}" placeholder = "1" id="point">
    <input type="submit" name="submit">
</form>

</body>
</html>
